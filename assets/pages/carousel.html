<!DOCTYPE html>
<html lang="en">
<body>
<!-- Carousel Start -->
<div id="carousel"class="container-fluid px-0">
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="assets/images/carousel-1.jpg" class="img-fluid" alt="First slide">
                <div class="carousel-caption">
                    <div class="container carousel-content">
                        <h6 class="text-white h4 animated fadeInUp">Smart Factory & IT Total Solution</h6>
                        <h1 class="text-white display-1 mb-4 animated fadeInRight">기업 경쟁력 강화</h1>
                        <h3 class="text-white display-5 mb-4 animated fadeInDown">이지아이(EGI)<span class="mb-4 text-white fs-3 animated fadeInDown">가 함께 합니다</span></h3>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/carousel-2.jpg" class="img-fluid" alt="Second slide">
                <div class="carousel-caption">
                    <div class="container carousel-content">
                        <div class="container carousel-content">
                            <h6 class="text-white h4 animated fadeInUp">다양한 사업분야를 가지고 있는</h6>
                            <h1 class="text-white display-1 mb-4 animated fadeInRight">이지아이(EGI)</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Carousel End -->
</body>
</html>
